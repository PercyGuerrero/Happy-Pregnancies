	<head>
		<title>Happy Pregnancies</title>

		<meta name="description" content="" />

		<script src="js/jquery.scrollgress.min.js"></script>
		<script src="js/jquery.scrolly.min.js"></script>

		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-xlarge.css" />
		</noscript>
	</head>
	<body>

		<!-- Header -->
			<header id="header" class="skel-layers-fixed">
			<h1><a href="index.html">Happy Pregnancies <span> - Suscripción Maternal</span></a></h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html">Inicio</a></li>
						<li><a href="registro.html">Registro</a></li>
						<li><a href="iniciarsesion.html">Iniciar Sesión</a></li>
					</ul>
				</nav>
			</header>

		<!-- Main -->
			<section id="main" class="wrapper style1">
				<header class="major">
					<h2>Contactar</h2>
					<h4> Escribenos si tienes alguna duda, te responderemos con gusto! </h4>
					
				</header>
				<div class="container style="border: 1px solid red">
													<section>
									<h3>Datos</h3>
									<form method="post" action="#">
										<div class="row uniform">
											<div class="6u 12u(3)">
												<input type="text" name="name" id="name" value="" required="" placeholder="Nombres" />
											</div>
											<div class="6u 12u(3)">
												<input type="email" name="email" id="email" value="" required="" placeholder="Correo" />
											</div>
										</div>
										<div class="row uniform">
											<div class="12u">
												<div class="select-wrapper">
													<select name="category" id="category">
														<option value="">- Categoria -</option>
														<option value="1">Sobre Planes</option>
														<option value="1">Sobre Envios</option>
														<option value="1">Sobre Pagos</option>
														<option value="1">Problemas de Envío</option>
														<option value="1">Problemas de Productos</option>
													</select>
												</div>
											</div>
										</div>
										<div class="row uniform">
											<div class="4u 12u(2)">
												<input type="radio" id="priority-low" name="priority" required="" checked>
												<label for="priority-low">Prioridad Baja</label>
											</div>
											<div class="4u 12u(2)">
												<input type="radio" id="priority-normal" required="" name="priority">
												<label for="priority-normal">Prioridad Normal</label>
											</div>
											<div class="4u 12u(2)">
												<input type="radio" id="priority-high" required="" name="priority">
												<label for="priority-high">Prioridad Alta</label>
											</div>
										</div>
										<div class="row uniform">
											<div class="6u 12u(2)">
												<input type="checkbox" id="copy" name="copy">
												<label for="copy">Enviarme una copia de este mensaje por correo electrónico</label>
											</div>
											<div class="6u 12u(2)">
												<input type="checkbox" id="human" name="human" checked>
												<label for="human">Soy un ser humano y no un robot</label>
											</div>
										</div>
										<div class="row uniform">
											<div class="12u">
												<textarea name="message" id="message" placeholder="Ingrese su mensaje" rows="6" required=""></textarea>
											</div>
										</div>
										<div class="row uniform">
											<div class="12u">
												<ul class="actions">
												<li><input type="submit" value="Enviar mensaje" /></li>
                                				<li><input type="reset" value="Cancelar" class="alt" /></li>
												</ul>
											</div>
										</div>
									</form>
								</section>	
				
						
								
				</div>
			</section>
			
		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
				</ul>
				<ul class="menu">
					<li><a href="#">Preguntas Frecuentes</a></li>
					<li><a href="#">Terminos de uso</a></li>
					<li><a href="contactar.html">Contacto</a></li>
				</ul>
				<span class="copyright">
					&copy; Copyright Happy Pregnancies 2017
				</span>
			</footer>
	</body>
</html>
